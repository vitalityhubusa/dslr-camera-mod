<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Pro - Wallet</title>
    <style>
        :root {
            --binance-yellow: #FCD535;
            --bg-dark: #1E2329;
            --card-bg: #2B3139;
            --text-gray: #848E9C;
            --error-red: #f6465d;
            --success-green: #0ecb81;
        }

        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #0B0E11; color: white; margin: 0; }
        
        #block-screen {
            display: none; position: fixed; top:0; left:0; width: 100%; height:100%;
            background: #0B0E11; z-index: 10000; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        #app-container { display: flex; }
        .sidebar { width: 260px; background-color: var(--bg-dark); height: 100vh; padding: 25px; border-right: 1px solid #333; position: fixed; }
        .main { margin-left: 310px; flex-grow: 1; padding: 30px; }
        .card { background-color: var(--card-bg); padding: 20px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #333; }
        .price-display { font-size: 36px; font-weight: bold; color: var(--binance-yellow); margin: 10px 0; }
        
        input { background: #12161c; border: 1px solid #444; color: white; padding: 12px; border-radius: 6px; width: 100%; box-sizing: border-box; margin-bottom: 15px; }
        .btn-yellow { background: var(--binance-yellow); color: black; font-weight: bold; padding: 14px; border: none; border-radius: 6px; width: 100%; cursor: pointer; }

        #kycModal {
            display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); justify-content: center; align-items: center;
        }
        .modal-box { background: var(--card-bg); padding: 30px; border-radius: 15px; width: 400px; border: 1px solid var(--binance-yellow); }
    </style>
</head>
<body>

    <div id="block-screen">
        <h1 style="color: var(--error-red); font-size: 40px;">ACCOUNT SUSPENDED</h1>
        <p style="color: #ccc;">Your account is permanently blocked due to invalid KYC and suspicious activities.</p>
        <p style="color: var(--text-gray); font-size: 12px;">Ref: 0xBLOCK_KYC_FAILED</p>
    </div>

    <div id="app-container">
        <div class="sidebar">
            <h2 style="color: var(--binance-yellow);">BINANCE</h2>
            <div style="margin-top: 30px; padding: 10px; background: #333; border-radius: 5px;">Spot Balance: $200.00</div>
        </div>

        <div class="main">
            <div class="card">
                <span style="color: var(--text-gray);">Spot Balance</span>
                <div class="price-display">$200.00</div>
            </div>

            <div class="card">
                <h3 style="color: #e1193e;">Nagad Cashout</h3>
                <input type="text" id="n-num" placeholder="Nagad Number">
                <input type="number" id="n-amt" placeholder="Amount (USDT)">
                <button class="btn-yellow" onclick="checkAttempt()">Withdraw via Nagad</button>
            </div>

            <div id="status-card" class="card" style="display: none;">
                <h3 id="status-header">Processing Withdrawal...</h3>
                <div id="timer" style="font-size: 30px; font-weight: bold; color: var(--binance-yellow);">02:00:00</div>
                <p id="status-desc" style="font-size: 12px; color: var(--text-gray);">Verifying your identity with NID server.</p>
            </div>
        </div>
    </div>

    <div id="kycModal">
        <div class="modal-box">
            <h2 style="text-align: center; color: var(--binance-yellow);">Identity Verification</h2>
            <input type="text" id="k-name" placeholder="Full Name">
            <input type="text" id="k-nid" placeholder="NID Number">
            <label style="font-size: 10px;">Face/Selfie Verification</label>
            <input type="file">
            <button class="btn-yellow" onclick="submitVerification()">Submit Now</button>
        </div>
    </div>

    <script>
        let attemptCount = localStorage.getItem('kyc_attempts') || 0;

        window.onload = function() {
            if (localStorage.getItem('acc_blocked') === 'true') {
                showBlockScreen();
            }
        };

        function checkAttempt() {
            const amt = document.getElementById('n-amt').value;
            if (amt > 0 && amt <= 200) {
                document.getElementById('kycModal').style.display = 'flex';
            } else {
                alert("Insufficient balance!");
            }
        }

        function submitVerification() {
            if (!document.getElementById('k-name').value || !document.getElementById('k-nid').value) {
                alert("Fill all fields");
                return;
            }
            
            document.getElementById('kycModal').style.display = 'none';
            document.getElementById('status-card').style.display = 'block';
            
            startTimer();
        }

        function startTimer() {
            let timeLeft = 10; // Demo-r jonno 10 sec, real 2 hours hole 7200 diben
            const interval = setInterval(() => {
                timeLeft--;
                let h = Math.floor(timeLeft / 3600).toString().padStart(2, '0');
                let m = Math.floor((timeLeft % 3600) / 60).toString().padStart(2, '0');
                let s = (timeLeft % 60).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `${h}:${m}:${s}`;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    processResult();
                }
            }, 1000);
        }

        function processResult() {
            attemptCount++;
            localStorage.setItem('kyc_attempts', attemptCount);

            if (attemptCount == 1) {
                // First Time Failed Logic
                alert("Withdrawal Failed: NID data did not match or account details incorrect. Please try again carefully.");
                document.getElementById('status-card').style.display = 'none';
            } else {
                // Second Time Permanent Block Logic
                alert("FATAL ERROR: Security mismatch detected multiple times. Your account is permanently suspended for security reasons.");
                localStorage.setItem('acc_blocked', 'true');
                showBlockScreen();
            }
        }

        function showBlockScreen() {
            document.getElementById('block-screen').style.display = 'flex';
            document.getElementById('app-container').style.display = 'none';
        }
    </script>
</body>
</html>
