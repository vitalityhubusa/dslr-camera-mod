<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Pro Dashboard - Educational Clone</title>
    <style>
        :root {
            --binance-yellow: #FCD535;
            --bg-dark: #1E2329;
            --card-bg: #2B3139;
            --text-gray: #848E9C;
            --success-green: #0ecb81;
            --error-red: #f6465d;
            --border-color: #333;
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: #0B0E11; 
            color: white; 
            margin: 0; 
            display: flex; 
        }
        
        /* Sidebar */
        .sidebar { 
            width: 250px; 
            background-color: var(--bg-dark); 
            height: 100vh; 
            padding: 20px; 
            border-right: 1px solid var(--border-color); 
            position: fixed; 
        }
        
        .logo-area { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            margin-bottom: 40px; 
            color: var(--binance-yellow); 
            font-size: 22px; 
            font-weight: bold; 
        }

        .nav-item { 
            padding: 12px; 
            border-radius: 6px; 
            cursor: pointer; 
            color: var(--text-gray); 
            margin-bottom: 5px;
            transition: 0.2s;
        }

        .nav-item:hover { background: #333; color: white; }
        .active { color: var(--binance-yellow); background: #2B3139; border-left: 4px solid var(--binance-yellow); }

        /* Main Area */
        .main { margin-left: 290px; flex-grow: 1; padding: 30px; }
        
        .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; }
        
        .card { 
            background-color: var(--card-bg); 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid var(--border-color); 
            margin-bottom: 25px; 
        }

        .price-display { font-size: 34px; font-weight: bold; margin: 10px 0; letter-spacing: -1px; }
        
        /* Form elements */
        label { color: var(--text-gray); font-size: 13px; display: block; margin-bottom: 8px; }
        input { 
            background: #12161c; 
            border: 1px solid #474d57; 
            color: white; 
            padding: 14px; 
            border-radius: 6px; 
            width: 100%; 
            box-sizing: border-box; 
            margin-bottom: 18px; 
            font-size: 15px;
        }
        input:focus { border-color: var(--binance-yellow); outline: none; }
        
        .btn { 
            border: none; 
            width: 100%; 
            padding: 14px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px; 
            transition: 0.3s; 
        }
        .btn-deposit { background-color: var(--success-green); color: #000; }
        .btn-withdraw { background-color: var(--binance-yellow); color: #000; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Table Style */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; color: var(--text-gray); font-size: 13px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        td { padding: 15px 0; border-bottom: 1px solid #222; font-size: 14px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-area">
            <div style="width:30px; height:30px; background:var(--binance-yellow); clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);"></div>
            BINANCE
        </div>
        <div class="nav-item active">Overview</div>
        <div class="nav-item">Fiat and Spot</div>
        <div class="nav-item">Margin</div>
        <div class="nav-item">Futures</div>
        <div class="nav-item">Earn</div>
    </div>

    <div class="main">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h1 style="font-size: 24px;">Wallet Dashboard</h1>
            <div style="color: var(--success-green); font-size: 13px; background: rgba(14, 203, 129, 0.1); padding: 5px 12px; border-radius: 20px;">
                ● Live Market Connection: Stable
            </div>
        </div>

        <div class="grid">
            <div>
                <div class="card">
                    <span style="color:var(--text-gray); font-size: 14px;">Market / BTCUSDT</span>
                    <div class="price-display" id="btc-price">Fetching...</div>
                    <div id="price-change" style="font-size: 15px; font-weight: 500;">--%</div>
                </div>

                <div class="card">
                    <h3 style="margin-top:0">Transaction History</h3>
                    <table id="txHistory">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Source/Address</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>

            <div>
                <div class="card" style="border-top: 4px solid var(--binance-yellow);">
                    <label>Total Balance</label>
                    <div class="price-display" id="total-balance" style="color:var(--binance-yellow)">200.00 USDT</div>
                    <p style="color:var(--text-gray); font-size:12px;">Welcome gift $5.00 active.</p>
                </div>

                <div class="card">
                    <h3>Deposit Funds</h3>
                    <label>Deposit Amount (BDT/USDT)</label>
                    <input type="number" id="dep-amount" placeholder="Min. 350 for Bonus">
                    <button class="btn btn-deposit" onclick="handleDeposit()">Add Funds</button>
                    <p style="color: var(--binance-yellow); font-size: 11px; margin-top: 12px; text-align: center;">
                        <b>PROMO:</b> Deposit 350+ to get 500 Bonus!
                    </p>
                </div>

                <div class="card">
                    <h3>Withdrawal</h3>
                    <label>Wallet Address</label>
                    <input type="text" id="withdraw-addr" placeholder="0x... or Wallet ID">
                    <label>Amount</label>
                    <input type="number" id="withdraw-amount" placeholder="0.00">
                    <button class="btn btn-withdraw" onclick="handleWithdrawal()">Withdraw Now</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Default Starting Balance
        let walletBalance = 200.00;

        // Initialize App
        window.onload = () => {
            updateUI();
            addRecord("WELCOME", "+5.00", "System Reward", "var(--success-green)");
            fetchMarketData();
            // Refresh price every 4 seconds
            setInterval(fetchMarketData, 4000);
        };

        // Real-time Market Data
        async function fetchMarketData() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT');
                const data = await response.json();
                
                document.getElementById('btc-price').innerText = `$${parseFloat(data.lastPrice).toLocaleString()}`;
                const change = parseFloat(data.priceChangePercent);
                const priceEl = document.getElementById('price-change');
                
                priceEl.style.color = change >= 0 ? 'var(--success-green)' : 'var(--error-red)';
                priceEl.innerText = `${change >= 0 ? '▲' : '▼'} ${change}% (24h)`;
            } catch (error) {
                console.error("Market data unavailable");
            }
        }

        // Deposit with 350 -> 500 Bonus Logic
        function handleDeposit() {
            const input = document.getElementById('dep-amount');
            const amount = parseFloat(input.value);

            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid deposit amount.");
                return;
            }

            let depositTotal = amount;
            let logMsg = "User Deposit";

            if (amount >= 350) {
                depositTotal += 500;
                logMsg = "Deposit + Bonus Reward";
                alert("Bonus Unlocked! 500 TK added to your balance.");
            }

            walletBalance += depositTotal;
            updateUI();
            addRecord("DEPOSIT", `+${depositTotal.toFixed(2)}`, logMsg, "var(--success-green)");
            input.value = "";
        }

        // Withdrawal / Send Logic
        function handleWithdrawal() {
            const addrInput = document.getElementById('withdraw-addr');
            const amtInput = document.getElementById('withdraw-amount');
            const amount = parseFloat(amtInput.value);

            if (amount > walletBalance) {
                alert("Error: Insufficient balance.");
                return;
            }

            if (amount > 0 && addrInput.value.length >= 6) {
                walletBalance -= amount;
                updateUI();
                addRecord("WITHDRAW", `-${amount.toFixed(2)}`, addrInput.value.substring(0,12) + "...", "var(--error-red)");
                addrInput.value = "";
                amtInput.value = "";
            } else {
                alert("Please provide a valid address and amount.");
            }
        }

        // UI Helpers
        function updateUI() {
            document.getElementById('total-balance').innerText = walletBalance.toFixed(2) + " USDT";
        }

        function addRecord(type, amount, target, color) {
            const tbody = document.getElementById('txHistory').getElementsByTagName('tbody')[0];
            const row = tbody.insertRow(0);
            row.style.animation = "fadeIn 0.5s";
            row.innerHTML = `
                <td style="font-weight:bold">${type}</td>
                <td style="color:${color}">${amount}</td>
                <td>${target}</td>
                <td style="color:var(--text-gray)">Completed</td>
            `;
        }
    </script>
</body>
</html>
