<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Pro - Security Protocol</title>
    <style>
        :root {
            --binance-yellow: #FCD535;
            --bg-dark: #1E2329;
            --card-bg: #2B3139;
            --text-gray: #848E9C;
            --error-red: #f6465d;
        }

        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #0B0E11; color: white; margin: 0; }
        
        /* Main Layout */
        #app-container { display: flex; }
        .sidebar { width: 250px; background-color: var(--bg-dark); height: 100vh; padding: 20px; border-right: 1px solid #333; }
        .main { flex-grow: 1; padding: 30px; }
        .card { background-color: var(--card-bg); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        
        /* Block Screen Style */
        #block-screen {
            display: none; position: fixed; top:0; left:0; width: 100%; height:100%;
            background: #0B0E11; z-index: 10000; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        /* KYC Modal */
        #kycModal {
            display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); justify-content: center; align-items: center;
        }
        .modal-content { background: var(--card-bg); padding: 30px; border-radius: 15px; width: 400px; }
        
        input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: none; }
        input { background: #12161c; color: white; border: 1px solid #444; }
        .btn-yellow { background: var(--binance-yellow); color: black; font-weight: bold; cursor: pointer; }
        
        .timer-box { color: var(--binance-yellow); font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="block-screen">
        <h1 style="color: var(--error-red); font-size: 50px;">ðŸš« Account Blocked</h1>
        <p style="font-size: 18px; color: var(--text-gray);">Your account has been permanently suspended due to: <br><b>Illegal Withdrawal Attempt & Verification Failure.</b></p>
        <p>Security Code: ERR_BLOCK_9921</p>
        <button onclick="location.reload()" style="width: 200px; background: #333; color: white; cursor: pointer;">Appeal Suspension</button>
    </div>

    <div id="app-container">
        <div class="sidebar">
            <h2 style="color: var(--binance-yellow);">BINANCE</h2>
            <p>Wallet: <span id="side-balance">5.00</span> USDT</p>
        </div>

        <div class="main">
            <div class="card">
                <h3>Total Balance</h3>
                <h1 id="main-balance" style="color: var(--binance-yellow);">$5.00</h1>
            </div>

            <div class="card">
                <h3>Withdrawal via Nagad</h3>
                <input type="text" id="nagad-num" placeholder="Nagad Number">
                <input type="number" id="amt" placeholder="Amount (USDT)">
                <button class="btn-yellow" onclick="showKYC()">Withdraw Now</button>
            </div>

            <div id="status-card" class="card" style="display: none;">
                <h3>System Status</h3>
                <p id="status-msg">Verification Pending...</p>
                <div class="timer-box" id="timer">02:00:00</div>
            </div>
        </div>
    </div>

    <div id="kycModal">
        <div class="modal-content">
            <h2 style="text-align: center;">KYC Identity</h2>
            <label>NID Full Name</label>
            <input type="text" id="k-name">
            <label>NID Number</label>
            <input type="text" id="k-nid">
            <label>Upload NID & Selfie</label>
            <input type="file" multiple>
            <button class="btn-yellow" onclick="startBlockProcess()">Submit & Verify</button>
        </div>
    </div>

    <script>
        // Check if user is already blocked
        if (localStorage.getItem('isBlocked') === 'true') {
            document.getElementById('block-screen').style.display = 'flex';
            document.getElementById('app-container').style.display = 'none';
        }

        function showKYC() {
            document.getElementById('kycModal').style.display = 'flex';
        }

        function startBlockProcess() {
            const name = document.getElementById('k-name').value;
            const nid = document.getElementById('k-nid').value;
            
            if(!name || !nid) { alert("Please complete info"); return; }

            document.getElementById('kycModal').style.display = 'none';
            document.getElementById('status-card').style.display = 'block';
            
            // Start the 2-hour (simulated) timer
            let totalSeconds = 7200; // 2 hours

            const interval = setInterval(() => {
                totalSeconds--;
                let hrs = Math.floor(totalSeconds / 3600);
                let mins = Math.floor((totalSeconds % 3600) / 60);
                let secs = totalSeconds % 60;
                
                document.getElementById('timer').innerText = 
                    `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

                // Simulation: Force block after 10 seconds for testing
                // If you want real 2 hours, change 10 to 7200
                if (totalSeconds <= 7190) { 
                    clearInterval(interval);
                    triggerBlock();
                }
            }, 1000);
        }

        function triggerBlock() {
            alert("ALERT: Security violation detected. System flagged your account.");
            localStorage.setItem('isBlocked', 'true');
            document.getElementById('block-screen').style.display = 'flex';
            document.getElementById('app-container').style.display = 'none';
        }
    </script>
</body>
</html>
