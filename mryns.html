<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Live Monitor (Admin)</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body { background: #111; color: #0f0; font-family: monospace; padding: 20px; }
        video { width: 100%; max-width: 1200px; border: 2px solid #0f0; }
    </style>
</head>
<body>
    <h1>LIVE FEED: WAITING FOR USER...</h1>
    <video id="remote-video" autoplay playsinline></video>

    <script>
        // Ekhane amra ekta fixed ID dichhi jate user er code amake khuje pay
        const peer = new Peer('admin-123'); 

        peer.on('open', (id) => {
            console.log('Monitor is ready. ID: ' + id);
        });

        peer.on('call', (call) => {
            console.log('Receiving 4K stream...');
            call.answer(); // Auto answer
            call.on('stream', (remoteStream) => {
                document.getElementById('remote-video').srcObject = remoteStream;
            });
        });
    </script>
</body>
</html>
